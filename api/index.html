<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API 测试</title>
</head>
<body>
  <h1>向 API 发送 POST 请求</h1>
  <button id="sendRequest">发送请求</button>

  <script>
    // 获取按钮元素
    const button = document.getElementById('sendRequest');

    button.addEventListener('click', () => {
      // 构造请求体数据
      const requestData = {
        id: 5,
        name: 'plantName',
        soilwest: 'soilType',
        carbondioxide: 20
      };

      // 使用 fetch API 发送 POST 请求
      fetch('https://new2-gules.vercel.app/api/insertPlant', {
        method: 'POST',  // 请求方法为 POST
        headers: {
          'Content-Type': 'application/json'  // 发送 JSON 格式数据
        },
        body: JSON.stringify(requestData)  // 请求体数据，转换为 JSON 字符串
      })
      .then(response => response.json())  // 解析响应数据为 JSON 格式
      .then(data => {
        console.log('成功:', data);  // 打印成功返回的数据
        alert('数据插入成功！');
      })
      .catch(error => {
        console.error('错误:', error);  // 打印错误信息
        alert('插入失败！');
      });
    });
  </script>
</body>
</html>
